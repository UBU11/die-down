<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time is Ticking...</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Time Remaining in the Year</h1>
    <div id="countdown" class="countdown">
      <div class="time-box">
        <span id="days" class="time-value">0</span>
        <span class="time-label">Days</span>
      </div>
      <div class="time-box">
        <span id="hours" class="time-value">0</span>
        <span class="time-label">Hours</span>
      </div>
      <div class="time-box">
        <span id="minutes" class="time-value">0</span>
        <span class="time-label">Minutes</span>
      </div>
      <div class="time-box">
        <span id="seconds" class="time-value">0</span>
        <span class="time-label">Seconds</span>
      </div>
    </div>
    <div class="quote">
      <p>"The trouble is, you think you have time." - Buddha</p>
    </div>
  </div>
  <script src="newtab.js"></script>
</body>

</html>
