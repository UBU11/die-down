<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown... ASSEMBLE!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="gmail-link-container">
    <a href="https://mail.google.com" target="_blank" class="gmail-link">
      GMAIL!
    </a>
  </div>

  <div class="comic-page">
    <div class="panel-main">
      <h1 class="title">DEADLINE: YEAR'S END!</h1>
      <div id="countdown" class="countdown">
        <div class="time-box">
          <span id="days" class="time-value">0</span>
          <span class="time-label">Days</span>
        </div>
        <div class="time-box">
          <span id="hours" class="time-value">0</span>
          <span class="time-label">Hours</span>
        </div>
        <div class="time-box">
          <span id="minutes" class="time-value">0</span>
          <span class="time-label">Minutes</span>
        </div>
        <div class="time-box seconds-box">
          <span id="seconds" class="time-value">0</span>
          <span class="time-label">Seconds</span>
        </div>
      </div>
    </div>
    <div class="panel-quote">
      <p class="quote">"The biggest mistake is you think you have time.."</p>
    </div>
  </div>
  <script src="newtab.js"></script>
</body>

</html>
